<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="icon" href="img/nasa-logo-no-bg.png">
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <img src="img/nasa-logo-no-bg.png" alt="NASA Logo" class="logo" />
    <header id="site-header">
      <h1>Astronomy Picture of the Day (APOD)</h1>
    </header>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button>Get Space Images</button>
    </div>

    <!-- Fun fact placeholder -->
    <div id="fun-fact-container" class="fun-fact-container">
      <p id="fun-fact" class="space-fact"></p>
    </div>

    <div id="gallery" class="gallery">
      <div class="spinner" id="spinner" style="display: none;">
        <img id="spinner-image" src="img/loading-planet.png" alt="Blue planet with rings icon" />
        <p id="loading-message">Loading...</p>
      </div>

      <div class="placeholder">
        <img id="placeholder-icon" src="img/loading-planet.png" alt="Blue planet with rings icon" />
        <p>Select a date range above and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>    
  </div>

  <!-- modal -->
  <div id="imageModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" src="" alt="Full Image" />
      <p id="modalDate"></p>
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <p id="modalCopyright"></p>
      <!-- <a id="modalLink" href="" target="_blank" class="modal-link">View on NASA APOD</a> -->
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
